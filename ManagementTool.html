<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="mngstyle.css">
  </head>
  <body>
    <hr>
    <button type="button" id="onNewForm">Add Issue</button>
    <form id="newForm" name="newForm" class="myForm">
      <h3>User:</h3>
      <input type="text" id="name" placeholder="Name">
      <input type="text" id="project" placeholder="Project">
      <h3>Issue:</h3>
      <input type="text" id="type" placeholder="Type">
      <input type="text" id="issueName" placeholder="Issue name"></br>
      <input type="number" id="sprint" placeholder="Sprint">
      <input type="text" id="assignee" placeholder="Assignee"></br>
      <textarea rows="5" cols="25" id="description" placeholder="Description"></textarea></br>
      <input type="text" id="tasks" placeholder="Tasks"><button type="button" onClick=addTask()>Add Task</button><p id="showTask"></p> </br>
      <textarea rows="5" cols="25" id="comments" placeholder="Comments"></textarea></br>
      <button type="button" onclick="addRow()">Submit</button>
      <button type="button" onclick="editRow()">Update</button>
      <button type="button" onclick="removeRow()">Remove</button>
      <button type="button" id="id-feedback">Feedback</button>
      <button type="button" id="id-rework">Rework</button>
      <button type="button" id="id-resolved">Resolved</button>
      <button type="button" id="id-ready">Test it</button>
      <input type="text" id="myInput" onkeyup="searchStatus()" placeholder="Search status">
    </form>
    <hr>
    <div class="tab" >
      <table id="showElements">
        <tr>
          <th>ID</th>
          <th>Type</th>
          <th>Issue Name</th>
          <th>Sprint</th>
          <th>Created By</th>
          <th>Assignee</th>
          <th>Description</th>
          <th>Tasks</th>
          <th>Comments</th>
          <th>Updated at</th>
          <th>Created at</th>
          <th>Status</th>
        </tr>
      </table>
    </div>
    <script src="mngTool.js" charset="utf-8"></script>
  </body>
</html>
