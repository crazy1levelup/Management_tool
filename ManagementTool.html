<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
    table {border-collapse: collapse}
    th, td {
      border: 1px #DDD solid;
      padding: 2px 8px;
    }
    th {
      background: #EEE;
    }
    tr{
      transition: :all .25s ease-in-out
    }
    tr:hover{
      background-color: #EEE; cursor: pointer
    }
    input[type=text], select {
      display: inline;
      width: 20%;
      padding: 6px 10px;
      margin: 2px 0;
      border: 1px solid #ccc;
      border-radius: 2px;
      box-sizing: border-box;
    }
    input[type=number], select {
      width: 20%;
      padding: 6px 10px;
      margin: 2px 0;
      display: inline;
      border: 1px solid #ccc;
      border-radius: 2px;
      box-sizing: border-box;
}
textarea{
  width: 20%;
  padding: 6px 10px;
  margin: 2px 0;
  display: inline;
  border: 1px solid #ccc;
  border-radius: 2px;
  box-sizing: border-box;
}
DIV.tab
{
    width: 80%;
    margin-right: auto;
    margin-left: left;

    overflow: hidden; /* Fixing the problem in modern browsers */
    zoom: 1; /* Fixing in old IE by applying hasLayout */
    padding-bottom: 50px; /* I prefer padding here than margin in table3 */
}
    </style>
  </head>
  <body>
    <button type="button" id="onNewForm">Add Issue</button>
    <form id="newForm" name="newForm">
      <h3>User:</h3>
      Name: <input type="text" id="name">
      Project: <input type="text" id="project">
      <h3>Issue:</h3>
      Type: <input type="text" id="type">
      Issue Name: <input type="text" id="issueName"></br>
      Sprint: <input type="number" id="sprint">
      Assignee: <input type="text" id="assignee"></br>
      Description: <textarea rows="5" cols="25" id="description"></textarea></br>
      Tasks: <input type="text" id="tasks"><button type="button" onClick=addTask()>Add Task</button></br>
      Comments: <textarea rows="5" cols="25" id="comments"></textarea></br>
      <button type="button" onclick="addRow()">Submit</button>
      <button type="button" onclick="editRow()">Update</button>
      <button type="button" onclick="removeRow()">Remove</button>
      <button type="button" id="id-feedback">Feedback</button>
      <button type="button" id="id-rework">Rework</button>
      <button type="button" id="id-resolved">Resolved</button>
      <button type="button" id="id-ready">Test it</button>
    </form>
      <hr>
    <div class="tab" >
      <table id="showElements">
        <tr>
          <th>ID</th>
          <th>Type</th>
          <th>Issue Name</th>
          <th>Sprint</th>
          <th>Created By</th>
          <th>Assignee</th>
          <th>Description</th>
          <th>Tasks</th>
          <th>Comments</th>
          <th>Updated at</th>
          <th>Created at</th>
          <th>Status</th>
        </tr>
      </table>
    </div>

    <script src="mngTool.js" charset="utf-8"></script>
  </body>
</html>
